		<script>
			window.onload = function() {
				var height = document.documentElement.scrollHeight;
				// 向父文档发送消息，请求设置高度
				// parent.postMessage('sendHeight', 'http://parent.domain.com');
				friendsOnload('*')
			};

			function friendsOnload(target) {
				// let h = document.body.scrollHeight;
				let h = calcPageHeight();
				parent.postMessage(h, target);
			}
			// 计算页面的实际高度，iframe自适应会用到
			function calcPageHeight() {
				var cHeight = Math.max(document.body.clientHeight, document.documentElement.clientHeight)
				var sHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight)
				// 选择第一个匹配的元素
				var element = document.querySelector(".visible-xs");
				if (element) {
					// 获取元素的计算后的样式
					var style = window.getComputedStyle(element);
					// 获取display值
					var displayValue = style.display;
					// 非手机端
					if (displayValue === 'none') {
						return Math.max(cHeight, sHeight)
					} else {
						return Math.min(cHeight, sHeight)
					}
				}
			}
		</script>
