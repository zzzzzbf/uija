<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>有加产品-昕辰</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="../static/picture/plg.jpg" rel="shortcut icon" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/master.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
		<link rel="stylesheet" href="../static/css/scrollCue.css" type="text/css" media="all">

	</head>
	<body>

		<div class="wrapper">




			<div id="myWrap"></div>


			<div id="top">
				<img src="../static/picture/m28.jpg"
					style="width: 100%; height: 100%;" />
			</div>



			<iframe src="../bottom.html" loading="lazy" id="myBottom" frameborder="0" scrolling="no" width="100%"
				onload="friendsFinish()" style="border: none;"></iframe>

			<!-- 应用插件标签 start -->
			<!-- 应用插件标签 end -->
			<div class="opacity"></div>
			<div class="totop"></div>

			<script type="text/javascript">
				window.onload = function() {

					// 在用户刷新页面之前将页面滚动到顶部
					window.scrollTo(0, 0);

					loadScript('../common/common.js');

					function loadScript(url) {
						var script = document.createElement('script');
						script.type = 'text/javascript';
						script.src = url;
						document.head.appendChild(script);
					}
				};
				const friendsFinish = function() {
					window.addEventListener('message', function(event) {
						var iframe = document.getElementById("myBottom")
						iframe.style.height = event.data + "px";
					})
				}
			</script>
	</body>
</html>
